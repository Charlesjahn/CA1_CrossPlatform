<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Nav bar-->
        <div class="topnav">
            <a class="content" onclick="makeNewServices()">New Services</a>
            <a class="content" onclick="showAllServices()">All Services</a>
            <a class="content" onclick="showThePriceList()">Price List</a>
            <a class="content" onclick="createNewUser()">New Account</a>
            <a id="logOutBtn" class="content" onclick="logOutFunc()">Log out</a>
        </div>
    </header>
    <div id="loginDiv">
        <form id="login">
            <div class="field email">
                <div class="input-area">
                    <input id="usernameInput" type="text" placeholder="Username">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input id="passwordInput" type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit">
        </form>

    </div>
    <div class="content" id="divTodayServices">
        <div id="github">
        </div>
        <h1 class="h1All">Services for Today</h1>
        <div id="list"></div>
    </div>
    <script src="login.js"></script>
    <script src="today.js"></script>
</body>

</html>
