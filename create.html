<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="divForm">
        <form id="form">
            <h2>Service Booking</h2>
            <table>
                <tr>
                    <td colspan="2" type="text">
                        <input type="text" class="inputField" name="name" id="name" placeholder="Full Name" required>
                    </td>
                    <td colspan="2" type="text">
                        <input type="number" class="inputField" name="phoneNumber" id="phoneNumber"
                            placeholder="Phone Number" type="text" required>
                    </td>

                    <td id="serviceorder">
                        <label for="serNumber" id="serNumber" type="text">S.O.# </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" type="text">
                        <input type="text" id="itembrand" class="inputField" name="itembrand" placeholder="Bike's Brand"
                            required>
                    </td>

                    <td colspan="2" type="text">
                        <input type="text" id="colouritem" class="inputField" name="colouritem"
                            placeholder="Bike colour" required>
                    </td>
                    <td>
                        <select name="model" class="select-items" id="model" type="text" required
                            onclick="pickOption('model')">
                            <option value="none" selected disabled hidden>Model</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="typeservice" class="select-items" id="typeservice" type="text"
                            onclick="pickOption('typeservice')">
                            <option value="none" selected disabled hidden>Service</option>
                        </select>
                    </td>
                    <td>
                        <select name="typeBrakes" class="select-items" id="typeBrakes" type="text"
                            onclick="pickOption('typeBrakes')">
                            <option value="none" selected disabled hidden>Type of brakes</option>
                        </select>
                    </td>
                    <td>
                        <select name="pads" class="select-items" id="pads" type="text" onclick="pickOption('pads')">
                            <option value="none" selected disabled hidden>Pads to change</option>
                        </select>
                    </td>
                    <td>
                        <select name="disc" class="select-items" id="disc" type="text" onclick="pickOption('disc')">
                            <option value="none" selected disabled hidden>Disc size/type</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="makeparts" class="select-items" id="makeparts" type="text"
                            onclick="pickOption('makeparts')">
                            <option value="none" selected disabled hidden>Part's Brand</option>
                        </select>
                    </td>
                    <td>
                        <select name="chain" class="select-items" id="chain" type="text" onclick="pickOption('chain')">
                            <option value="none" selected disabled hidden>Chain</option>
                        </select>
                    </td>
                    <td>
                        <select name="cassette" class="select-items" id="cassette" type="text"
                            onclick="pickOption('cassette')">
                            <option value="none" selected disabled hidden>Cassette</option>
                        </select>
                    </td>
                    <td>
                        <select name="crankset" class="select-items" id="crankset" type="text"
                            onclick="pickOption('crankset')">
                            <option value="none" selected disabled hidden>Crankset</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="maketyres" class="select-items" id="maketyres" type="text"
                            onclick="pickOption('maketyres')">
                            <option value="none" selected disabled hidden>Tyre's Brand</option>
                        </select>
                    </td>
                    <td>
                        <select name="flattyre" class="select-items" id="flattyre" type="text"
                            onclick="pickOption('flattyre')">
                            <option value="none" selected disabled hidden>Flat Tyre</option>
                        </select>
                    </td>
                    <td>
                        <select name="sizetyre" class="select-items" id="sizetyre" type="text"
                            onclick="pickOption('sizetyre')">
                            <option value="none" selected disabled hidden>Tyre's size</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="makewheels" class="select-items" id="makewheels" type="text"
                            onclick="pickOption('makewheels')">
                            <option value="none" selected disabled hidden>Wheel's Brand</option>
                        </select>
                    </td>
                    <td>
                        <select name="sizewheel" class="select-items" id="sizewheel" type="text"
                            onclick="pickOption('sizewheel')">
                            <option value="none" selected disabled hidden>Wheel's Size</option>
                        </select>
                    </td>
                    <td>
                        <select name="typeBrakeWheel" class="select-items" id="typeBrakeWheel" type="text"
                            onclick="pickOption('typeBrakeWheel')">
                            <option value="none" selected disabled hidden>Brake's type</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="headSet" class="select-items" id="headSet" type="text"
                            onclick="pickOption('headSet')">
                            <option value="none" selected disabled hidden>Head Set</option>
                        </select>
                    </td>
                    <td>
                        <select name="bottomBracket" class="select-items" id="bottomBracket" type="text"
                            onclick="pickOption('bottomBracket')">
                            <option value="none" selected disabled hidden>Bottom Bracket</option>
                        </select>
                    </td>
                    <!-- <td>
                        <select name="typeBrakeWheel" class="select-items" id="typeBrakeWheel" type="text"
                            onclick="pickOption('typeBrakeWheel')">
                            <option value="none" selected disabled hidden>Brake's type</option>
                        </select>
                    </td> -->
                </tr>

                <tr>
                    <td>
                        <select name="eType" class="select-items" id="eType" type="text" onclick="pickOption('eType')">
                            <option value="none" selected>E-Services</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="extrainfo" class="inputField" id="extrainfo" placeholder="Extra info"
                            type="text"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" class="btnGeral" type="text">
                    </td>
                    <td class="dateInfo">
                        <label for="dateArr" id="labelDateInfo"> Arrival Date</label>
                        <input class="inputData" type="text" name="dateArr" id="dateArr" placeholder="YYYY-MM-DD"
                            required />
                    </td>
                    <td class="dateInfo">
                        <label for="dateArr" id="labelDateInfo"> Service Date</label>
                        <input class="inputData" type="text" name="dateSer" placeholder="YYYY-MM-DD" required />
                    </td>
                    <td class="totalPrice">
                        <label for="totalPrice" id="labeltotalPrice"> Service Date</label>
                        <input class="inputData" id="price" name="price" type="text" min="0.00" max="10000.00"
                            step="0.01" placeholder="Price â‚¬:" />
                    </td>
                </tr>

            </table>

        </form>
    </div>
