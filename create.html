<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="divForm">
        <form id="form">
            <table>
                <tr>
                    <td colspan="2">
                        <h2>Service Booking</h2>
                    </td>
                    <td colspan="3" style="text-align: right;">
                        <label for="dateArr" id="labelInfo"> Service Order</label>
                        <input type="text" name="serviceOrder" id="serNumber" class="inputField" disabled>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="inputField" name="nameCustomer" id="nameCustomer" placeholder="Full Name" required>
                    </td>
                    <td colspan="2">
                        <input type="tel" class="inputField" name="phoneNumber" id="phoneNumber"
                            placeholder="Phone Number" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="bikebrand" class="inputField" name="bikebrand" placeholder="Bike's Brand"
                            required>
                    </td>

                    <td colspan="2">
                        <input type="text" id="colouritem" class="inputField" name="colouritem"
                            placeholder="Bike colour" required>
                    </td>
                    <td>
                        <select name="model" class="selectItems" id="model" type="text" required
                            onclick="pickOption('model')" >
                            <option value="" selected disabled hidden>Model</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="typeservice" class="selectItems" id="typeservice" type="text"
                            onclick="pickOption('typeservice')">
                            <option value="none" selected disabled hidden>Service</option>
                        </select>
                    </td>
                    <td>
                        <select name="typeBrakes" class="selectItems" id="typeBrakes" type="text"
                            onclick="pickOption('typeBrakes')">
                            <option value="none" selected disabled hidden>Type of brakes</option>
                        </select>
                    </td>
                    <td>
                        <select name="pads" class="selectItems" id="pads" type="text" onclick="pickOption('pads')">
                            <option value="none" selected disabled hidden>Pads to change</option>
                        </select>
                    </td>
                    <td>
                        <select name="disc" class="selectItems" id="disc" type="text" onclick="pickOption('disc')">
                            <option value="none" selected disabled hidden>Disc size/type</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <select name="chain" class="selectItems" id="chain" type="text" onclick="pickOption('chain')">
                            <option value="none" selected disabled hidden>Chain</option>
                        </select>
                    </td>
                    <td>
                        <select name="cassette" class="selectItems" id="cassette" type="text"
                            onclick="pickOption('cassette')">
                            <option value="none" selected disabled hidden>Cassette</option>
                        </select>
                    </td>
                    <td>
                        <select name="crankset" class="selectItems" id="crankset" type="text"
                            onclick="pickOption('crankset')">
                            <option value="none" selected disabled hidden>Crankset</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="sizewheel" class="selectItems" id="sizewheel" type="text"
                            onclick="pickOption('sizewheel')">
                            <option value="none" selected disabled hidden>Wheels' Size</option>
                        </select>
                    </td>
                    <td>
                        <select name="flattyre" class="selectItems" id="flattyre" type="text"
                            onclick="pickOption('flattyre')">
                            <option value="none" selected disabled hidden>Flat Tyre</option>
                        </select>
                    </td>
                    <td>
                        <select name="sizetyre" class="selectItems" id="sizetyre" type="text"
                            onclick="pickOption('sizetyre')">
                            <option value="none" selected disabled hidden>Tyres' Size</option>
                        </select>
                    </td>
                    <td>
                        <select name="typeBrakeWheel" class="selectItems" id="typeBrakeWheel" type="text"
                            onclick="pickOption('typeBrakeWheel')">
                            <option value="none" selected disabled hidden>Brake's type</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="headSet" class="selectItems" id="headSet" type="text"
                            onclick="pickOption('headSet')">
                            <option value="none" selected disabled hidden>Head Set</option>
                        </select>
                    </td>
                    <td>
                        <select name="bottomBracket" class="selectItems" id="bottomBracket" type="text"
                            onclick="pickOption('bottomBracket')">
                            <option value="none" selected disabled hidden>Bottom Bracket</option>
                        </select>
                    </td>
                    <!-- <td>
                        <select name="typeBrakeWheel" class="selectItems" id="typeBrakeWheel" type="text"
                            onclick="pickOption('typeBrakeWheel')">
                            <option value="none" selected disabled hidden>Brake's type</option>
                        </select>
                    </td> -->
                </tr>

                <tr>
                    <td>
                        <select name="eType" class="selectItems" id="eType" type="text" onclick="pickOption('eType')">
                            <option value="none" selected>E-Services</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="extrainfo" class="inputField" id="extrainfo" placeholder="Extra info"
                            type="text"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" class="btnGeral" type="text">
                    </td>
                    <td class="dateInfo">
                        <label for="dateArr" id="labelInfo"> Arrival Date</label>
                        <input class="inputData" type="text" name="dateArr" id="dateArr" placeholder="YYYY-MM-DD"
                            required />
                    </td>
                    <td class="dateInfo">
                        <label for="dateArr" id="labelInfo"> Service Date</label>
                        <input class="inputData" type="text" name="dateSer" placeholder="YYYY-MM-DD" required />
                    </td>
                    <td class="totalPrice">
                        <label for="totalPrice" id="labeltotalPrice"> Total Price</label>
                        <input class="inputData" id="price" name="price" type="text" min="0.00" max="10000.00"
                            step="0.01" placeholder="Price â‚¬:" />
                    </td>
                </tr>

            </table>
        </form>
    </div>
    <script src="create.js"></script>
</body>

</html>
